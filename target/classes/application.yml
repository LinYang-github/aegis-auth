server:
  port: 9000  # 认证服务通常使用 9000 或 8080

spring:
  application:
    name: aegis-auth
  
  # 数据库配置
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/aegis_auth?useUnicode=true&characterEncoding=utf-8&serverTimezone=Asia/Shanghai
    username: root
    password: your_password  # 请修改这里

  # MyBatis Plus 配置
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8

logging:
  level:
    root: INFO
    com.company.aegis: DEBUG # 开发阶段开启 Debug
    org.springframework.security: INFO