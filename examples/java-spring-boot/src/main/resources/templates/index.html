<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Aegis Auth Demo Client</title>
    <style>
        body { font-family: sans-serif; padding: 50px; }
        .success { color: green; }
        .info { background: #f0f0f0; padding: 20px; border-radius: 5px; }
    </style>
</head>
<body>
    <h1>Aegis Auth Demo Client</h1>
    <h2 class="success">Login Successful!</h2>
    <p>Welcome, <span th:text="${userName}">User</span>!</p>

    <div class="info">
        <h3>User Attributes (OIDC Claims)</h3>
        <ul>
            <li th:each="attr : ${attributes}">
                <strong th:text="${attr.key}">Key</strong>: <span th:text="${attr.value}">Value</span>
            </li>
        </ul>
    </div>
</body>
</html>
